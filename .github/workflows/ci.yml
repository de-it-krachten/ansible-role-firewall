---

name: CI

on:
  pull_request:
  push:
  schedule:
    - cron: "0 7 * * 1"

defaults:
  run:
    working-directory: "de-it-krachten/ansible-role-firewall"

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Show runner info
        run: |
          hostname -f

      - name: Install test dependencies.
        run: pip3 install ansible ansible-lint yamllint jmespath

      - name: Lint code.
        run: |
          set -e
          yamllint .
          ansible-lint

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - distro: centos7
            playbook: converge.yml
          - distro: centos8
            playbook: converge.yml
          - distro: rockylinux8
            playbook: converge.yml
          - distro: debian10
            playbook: converge.yml
          - distro: debian11
            playbook: converge.yml
          - distro: ubuntu1804
            playbook: converge.yml
          - distro: ubuntu2004
            playbook: converge.yml

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Show runner info
        run: |
          hostname -f

      - name: Install test dependencies.
        run: pip3 install ansible ansible-lint molecule[docker] docker yamllint jmespath

      - name: Set-up github runner
        run: |
          sudo modprobe ip6table_filter

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
