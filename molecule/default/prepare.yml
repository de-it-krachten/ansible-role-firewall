---

- name: Prepare
  hosts: all
  become: yes
  vars:
    proxy_use: "{{ lookup('env', 'proxy_use') | default(False, True) | bool }}"
    proxy_url: "{{ lookup('env', 'proxy_url') | default('http://127.0.0.1:3128', True) }}"
    # molecule_distro: "{{ lookup('env', 'MOLECULE_DISTRO') }}"
    systemctl_alternative: False
    prepare_firewall: True
  tasks:

    - name: Define molecule distro (Ubuntu)
      set_fact:
        molecule_distro: "{{ (ansible_distribution|lower) + (ansible_distribution_version|regex_replace('\\.')) }}"
      when: ansible_distribution == 'Ubuntu'

    - name: Define molecule distro (Rest)
      set_fact:
        molecule_distro: "{{ (ansible_distribution|lower) + ansible_distribution_major_version }}"
      when: ansible_distribution != 'Ubuntu'

    - block:

        - name: Install python3
          package:
            name: python3
            state: present

        - name: install systemctl.py
          get_url:
            url: https://raw.githubusercontent.com/gdraheim/docker-systemctl-replacement/master/files/docker/systemctl3.py
            dest: /usr/bin/systemctl
            mode: "0755"

        - name: ensure run directory for ansible check_systemd
          file:
            name: /run/systemd/system/
            state: directory
            mode: "0755"

        - name: check some service
          service:
            name: dbus
            state: stopped
          failed_when: false

      when: systemctl_alternative|bool


    - block:

        - name: Configure APT to use proxy
          copy:
            content: |
              Acquire::http::proxy "{{ proxy_url }}/";
              Acquire::https::proxy "{{ proxy_url }}/";
              Acquire::gtp::proxy "{{ proxy_url }}/";
            dest: /etc/apt/apt.conf.d/80proxy
            owner: root
            group: root
            mode: "0644"
          when: proxy_use is defined and proxy_use|bool

        - name: Update APT cache
          apt:
            update_cache: yes
            cache_valid_time: 1

        - name: Install default packages
          package:
            name:
              - netbase
              - gnupg
              - ssh
            state: present

        - name: Update APT cache
          apt:
            update_cache: yes
            cache_valid_time: 1

      when: ansible_os_family == 'Debian'

    - block:

        - name: Configure YUM to use proxy
          lineinfile:
            path: /etc/yum.conf
            line: "proxy={{ proxy_url }}"
            regexp: "^proxy=.*$"
          when: proxy_use is defined and proxy_use|bool

        - name: Update YUM cache  # noqa command-instead-of-module
          command: yum makecache
          changed_when: false

        - name: Install default packages
          package:
            name:
              - openssh-server
              - openssh-clients
              - iproute
            state: present

        - name: Activate epel repository
          include_role:
            name: robertdebock.epel
          when: activate_epel is defined and activate_epel|bool

      when: ansible_os_family == 'RedHat' and (ansible_distribution_major_version|int) < 8

    - block:

        - name: Configure DNF to use proxy
          lineinfile:
            path: /etc/dnf/dnf.conf
            line: "proxy={{ proxy_url }}"
            regexp: "^proxy=.*$"
          when: proxy_use is defined and proxy_use|bool

        - name: Update DNF cache
          dnf:
            update_cache: yes

        - name: Install default packages
          package:
            name:
              - openssh-server
              - openssh-clients
              - iproute
            state: present

        - name: Activate epel repository
          include_role:
            name: robertdebock.epel
          when: activate_epel is defined and activate_epel|bool

        - name: Activate powertools repository
          include_role:
            name: robertdebock.powertools
          when: activate_powertools is defined and activate_powertools|bool

      when: ansible_os_family == 'RedHat' and (ansible_distribution_major_version|int) >= 8


    - block:

        - name: Install iptables
          include_role:
            name: iptables
          when: molecule_distro in [ 'debian10', 'ubuntu1804', 'centos7' ]

        - name: Install ufw
          include_role:
            name: ufw
          when: molecule_distro in [ 'debian11', 'ubuntu2004', 'ubuntu2204' ]

        - name: Install firewalld
          include_role:
            name: firewalld
          when: molecule_distro in [ 'fedora34', 'fedora35', 'fedora36', 'centos8', 'oraclelinux8', 'rockylinux8', 'almalinux8' ]

      when: prepare_firewall is defined and prepare_firewall|bool

    - block:

        - name: Register all nodes in /etc/hosts
          include_role:
            name: hosts

      when: register_hosts is defined and register_hosts|bool
